<html>
    <head>
        <meta charset="utf-8">
        <title>Search engine</title>
        <style>
        body {
            background-color:#c4edc4;
        }
        input[type=text]{
            border: 2px solid black;
            border-radius:4pc;
            padding: 5px 10px;
        }
        input[type=submit]{
            background-color: #B0E0E6;
            color: black;
            padding: 5px 10px;
            text-decoration: none;
            margin: 4px 2px;
            cursor: pointer;
            box-sixing: border-box;
            border: 2px solid black;
            border-radius: 4px;
        }
        div {
            width: 800px;
            padding: 10px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 4px;
            background-color:  #8cd98c;
            }
        p.arial {
            font-family: Arial, Helvetica ,sans-serif;
            }
        a {color: black;
           font-family: Arial ;
           text-decoration: none;
        }
        nav {
            padding: 10px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 4px;
            position:absolute;
            width: 15%;
            background: #8cd98c;
        }
        box {
            position:absolute;
            left:300px;
        }

        </style>
    </head>
    <body>
       
        <!--Reload the page with variable "query" in the URL-->
        <nav>
            <img src="/static/magnifying-glass.png" style="width: 156px; height: 160"  alt="Magnifying glass">
            <h3 class="arial" style="color:#1f601f"> Don't know what to search for? <br> Try these themes </h3>
            {% for item in random_themes %}
            <h4 class="arial" style="color:black">{{ item }} </h4>
            {% endfor %}
        </nav>
        <box>
          <h1 class="arial" style="font-size:60px;">Find songs</h1>
          <form>
            <input type="text" name="query" autofocus>
            <input type="submit" value="Search">
          </form>
          <section>
            {% for item in matches %}
            <div>    <!--Display the name of the item based on the "name" key-->
                <h3 class="arial" style="color:black">{{ item["author"] }}</h3>
                <h4 class="arial" style="color:black">{{ item["title"] }}</h4>
                <h4 class="arial" style="color:#1f601f">Themes: {{ item["themes"] }} </h4>
                {% autoescape false %}
                  <p class="arial">{{item["sisalto"]}}</p>
                {% endautoescape %}

            <!--End for loop-->
            </div>
            {% endfor %}
          </section>
        </box>
    </body>
</html>
