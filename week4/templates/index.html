<html>
    <head>
        <meta charset="utf-8">
        <title>Search engine</title>
        <style>
            div {
            width: 800px;
            padding: 10px;
            border: 5px solid black;
            margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1 style="font-size:60px;">Find text</h1>
        <!--Reload the page with variable "query" in the URL-->
        <form>
            <input type="text" name="query" autofocus>
            <input type="submit" value="Search">
        </form>        
            {% for item in matches %}
            <div>    <!--Display the name of the item based on the "name" key-->
                <h3 style="color:blue">{{ item["name"] }}</h3>
                <p>{{item["sisalto"]}}</p>
            <!--End for loop-->
            </div>
            {% endfor %}
        <img src="/static/IMG_0897.jpg" width="1200" height="150">

    </body>
</html>
